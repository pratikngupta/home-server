services:
  onedrive:
    container_name: onedrive
    image: driveone/onedrive:debian
    restart: unless-stopped
    environment:
      # Required for non-root user operation
      - ONEDRIVE_UID=1000
      - ONEDRIVE_GID=1000
      # Set to '1' to only download from OneDrive and not upload local changes
      - ONEDRIVE_DOWNLOADONLY=1
      # Specify the single directory within your OneDrive account to sync
      - ONEDRIVE_SINGLE_DIRECTORY="sports"
    volumes:
      # Volume for configuration and runtime state (refresh token, db, etc.)
      - ${DATA_DIR}/onedrive/conf:/onedrive/conf
      # Volume to store the downloaded 'Sports' data locally.
      # The local directory (e.g., ${SPORT}) will contain the 'Sports' folder content.
      - ${SPORT}:/onedrive/data