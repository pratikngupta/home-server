services:
  esphome:
    container_name: esphome
    image: ghcr.io/esphome/esphome
    volumes:
      - ${DATA_DIR}/esphome/config:/config
      - /etc/localtime:/etc/localtime:ro
    restart: always
    privileged: true
    networks:
      - traefik_network
    env_file: .env
    labels:
      - "traefik.enable=true"
      # - "traefik.http.routers.esphome.rule=Host(`esphome.${EXTERNAL_DOMAIN}`)"
      - "traefik.http.routers.esphome.entrypoints=https"
      - "traefik.http.routers.esphome.tls=true"
      ## Middlewaress
      - "traefik.http.routers.esphome.middlewares=chain-google-oauth@file"

  mdns-repeater:
    image: monstrenyatko/mdns-repeater
    container_name: mdns-repeater
    restart: unless-stopped
    command: mdns-repeater-app -f enx6c6e07122308 br-a2f1600c490e #eg mdns-repeater-app -f eth0 br-abcdefghijk
    network_mode: "host"

networks:
  traefik_network:
    external: true
