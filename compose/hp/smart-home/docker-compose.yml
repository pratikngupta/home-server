version: "3"
services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    env_file: .env
    volumes:
      - ${DATA_DIR}/homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ha.rule=Host(`home.${DOMAIN}`)"
      - "traefik.http.routers.ha.entrypoints=https"
      - "traefik.http.routers.ha.tls=true"
      - "traefik.http.routers.ha.service=homeassistant-server@file"

      - "traefik.http.services.ha.loadBalancer.server.port=8123"
      - "traefik.http.services.ha.loadBalancer.passHostHeader=true"

  matter-server:
    image: ghcr.io/home-assistant-libs/python-matter-server:stable
    container_name: matter-server
    restart: unless-stopped
    security_opt:
      - apparmor=unconfined
    volumes:
      - ${DATA_DIR}/data/matter:/data
      - /run/dbus:/run/dbus:ro
    network_mode: host

networks:
  traefik_network:
    external: true
